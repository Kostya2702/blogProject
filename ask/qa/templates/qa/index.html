{% extends 'qa/base.html' %}


{% block content %}
    {% for q in index_page %}
        <div class="row border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250">
        <div class="col-7"><h5>{{ q.title }}</h5></div>
        <div class="col"><p><small>{{ q.added_at }}</small></p></div>
        <div class="col"><p><small>{{ q.views }}</small></p></div>
        <p><a class="h6" style="text-decoration: none; color: #9370DB" href="{{ q.get_absolute_url }}">Читать</a></p>
        </div>
    {% endfor %}
{% endblock %}






{% comment %}
        <div class="col">
            {% with q.likes.all.count as total_likes %}
                <h6>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         height="16"
                         class="bi bi-heart-fill"
                         viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                    </svg> {{ total_likes }}
                </h6>
            {% endwith %}
        </div>
{% endcomment %}
